<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>

</head>
<body>
<div class="container">
 <div class="Weather-App-wrapper">
  <div class="Weather-App">
    <form id="search-form" class="mb-3">
     <div class="row"> 
        <div class="col-6">
    <input type="search" placeholder="search city..." class="form-control" id="city-input"/>
    </div>
    <div class="col-1">
    <input type="sumbit" value="search" class="btn btn-primary w-150"/>
    </div>
    </div> 
    </form>
    <div class="overview">
   <h1 id="city"></h1>
    <ul>
    <li> last updated: <span id="date"></span></li>
    <li id="description"></li>
     </ul>
     </div>
     <diV class="row">
    <div class="col-6">
       
   <div class="clearfix weather-temperature">
        <img src=""
         alt="Clear" id="icon" class="float-left"/>
        <div class="float-left">
            <strong id="temperature"></strong
                ><span class="units">°C | <a href="#">°F</a></span>
        </div>
        </div>
    </div>
     <div class="col-6">
        <ul>
    <li> Humidity: <span id="humidity"></span>%</li>
    <li> Precipitation: 0% </li>
     <li> Wind: <span id="wind"></span> km/h </li>
</ul>
</div>
      </diV>
        </div>
<small>
<a href="https://github.com/Akhigbe1010/Weather-App" target="blank"> Open-Source</a>
 by Akhigbe Faith Omoighe 
</div>
</small>
</div>
    
    <script src="src/app.js"></script>
</body>
</html>
